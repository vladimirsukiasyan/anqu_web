{% extends 'base.html' %}

{% block title %} Ask {% endblock %}

{% block content %}
    <div class="col container col-md-8 ml-1 mt-2 mb-2">
        <div class="container mb-3">
            <h3>New Question</h3>
        </div>

        <div class="row mt-2">
            <div class="col-md-2 pl-4 pt-1 ml-1">
                <h5>Title</h5>
            </div>
            <div class="col-md-9">
                <input type="text" class="form-control" aria-label="Text for title">
            </div>
        </div>

        <div class="row form-group mt-4">
            <h5 class="col-md-2 pl-4 pt-1 ml-1">Text</h5>
            <div class="col-md-9">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="11"></textarea>
            </div>
        </div>
        
        <div class="row form-group mt-4">
            <h5 class="col-md-2 pl-4 pt-1 ml-1">Tags</h5>
            <div class="col-md-9">
                <input type="text" class="form-control" aria-label="Text for tags">
            </div>
        </div>
        
        <div class="row offset-2 pl-2">
                <button type="button" class="w-25 btn btn-primary">Ask!</button>
        </div>
    </div>
{% endblock %}

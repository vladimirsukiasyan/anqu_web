{% load staticfiles %}

<div class="container col-md-12 px-5 pt-2 mb-5">
    <div class="row">
        <div class="col-md-1">
            <div class="row">
                <img src="{% static 'img/profile_icon.png' %}" width="80" height="80" class="rounded" alt="avatar">
            </div>
            <div class="row mt-3">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary btn-sm">↑</button>
                    <button type="button" class="btn btn-secondary btn-sm">↓</button>
                    <span class="border border-secondary rounded-right align-bottom p-1">  {{ answer.rating }}  </span>
                </div>
            </div>
        </div>
        <div class="col-md-9 ml-3">
            <p>{{ answer.content }}</p>
            <div class="normal_text">
                <input type="checkbox" name="Check1" value="Correct"> Correct</input>
            </div>
        </div>
    </div>
</div>

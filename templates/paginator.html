{% block pagination %}
        {% if page.has_other_pages %}
            <div class="container col-md-12 ml-3">
                <nav aria-label="Page navigation">
                    <ul class="pagination">

                        {% if page.has_previous %}
                            <li class="page-item">
                                <a class="page-link" href="?page=1" aria-label="First">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>

                            <li class="page-item"><a class="page-link"
                                                     href="?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a>
                            </li>
                        {% endif %}

                        <li class="page-item"><a class="page-link" href="?page={{ page.number }}">{{ page.number }}</a>
                        </li>

                        {% if page.has_next %}
                            <li class="page-item"><a class="page-link"
                                                     href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a>
                            </li>

                            <li class="page-item">
                                <a class="page-link" href="?page={{ page.paginator.num_pages }}" aria-label="Last">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        {% endif %}
    {% endblock %}
